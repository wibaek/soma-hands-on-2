<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스탑워치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <h1>스탑워치</h1>
        <div class="display">
          <div class="time-display">
            <span id="hours">00</span>: <span id="minutes">00</span>:
            <span id="seconds">00</span>
          </div>
          <div class="milliseconds">
            <span id="milliseconds">00</span>
          </div>
        </div>
        <div class="controls">
          <button id="startBtn" class="btn start">시작</button>
          <button id="pauseBtn" class="btn pause" disabled>일시정지</button>
          <button id="resetBtn" class="btn reset">리셋</button>
        </div>
        <div class="lap-section">
          <button id="lapBtn" class="btn lap" disabled>랩</button>
          <div class="lap-list">
            <h3>랩 기록</h3>
            <ul id="lapList"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
