<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스탑워치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>스탑워치</h1>

      <!-- 시간 표시 영역 -->
      <div class="time-display">
        <span id="hours">00</span>: <span id="minutes">00</span>:
        <span id="seconds">00</span>.
        <span id="milliseconds">00</span>
      </div>

      <!-- 버튼 영역 -->
      <div class="controls">
        <button id="startBtn" class="btn start">시작</button>
        <button id="stopBtn" class="btn stop" disabled>정지</button>
        <button id="resetBtn" class="btn reset">리셋</button>
        <button id="lapBtn" class="btn lap" disabled>랩</button>
      </div>

      <!-- 랩 타임 기록 영역 -->
      <div class="lap-container">
        <h3>랩 타임 기록</h3>
        <div id="lapList" class="lap-list">
          <!-- 랩 타임들이 여기에 추가됩니다 -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
